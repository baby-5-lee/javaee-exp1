<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验一</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $.getJSON("students",function (data) {
                let dataString = ''
                $.each(data,function (i,n) {
                    let notNullN = emptyNullForJSON(n)
                    dataString += '<tr>\n' +
                        '            <td>'+notNullN.id+'</td>\n' +
                        '            <td>'+notNullN.name+'</td>\n' +
                        '            <td>'+notNullN.gender+'</td>\n' +
                        '            <td>'+notNullN.birthDate+'</td>\n' +
                        '            <td>'+notNullN.politicStatus+'</td>\n' +
                        '            <td>'+notNullN.birthPlace+'</td>\n' +
                        '            <td>'+notNullN.address+'</td>\n' +
                        '            <td>'+notNullN.entranceScores+'</td>\n' +
                        '            <td>'+notNullN.averageScores+'</td>\n' +
                        '            <td>'+notNullN.rank+'</td>\n' +
                        '            <td>'+notNullN.remark +'</td>\n' +
                        '        </tr>'
                })
                console.log(dataString)
                $("#studentsList").html(dataString)
            })
        })
        function emptyNullForJSON(data) {
            for (let i in data) {
                if (data[i] === null || data[i] === ""){
                    data[i] = "&nbsp;";
                }
            }
            return data;
        }
    </script>
    <style>
        table {
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-spacing: 0;
        }
        table td {
            padding: 10px 30px;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>出生年月</td>
            <td>政治面貌</td>
            <td>籍贯</td>
            <td>所在公寓</td>
            <td>入学成绩</td>
            <td>平均成绩</td>
            <td>名次</td>
            <td>备注</td>
        </tr>
    </thead>
    <tbody id="studentsList">

    </tbody>
</table>
</body>
</html>
